<html>
    <head>Good Vibes Form</head>
    <br>
    <body>
        <table>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="firstname"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="enter email"></td>
        </tr>
        <tr>
            <td>On Scale of how good was it?</td>
            <td>
            <select>
                <option>select 1-10</option> 
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option> 
            </select>
        </td>
        </tr>
        <tr>
            <td>Where did it happen?</td>
            <td>
            <select>
                <option value="null">Select</option>
                <option>Hyderabad</option>
                <option>Andhra Pradesh</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>date</td>
            <td><input type="date" name="birthdate"</td>
        </tr>
        <tr>
            <td>At what time did it happen?</td>
            <td>
                <select>
                    <option value="null">Select</option>
                    <option type="radio" >Morning</option>
                    <option type="radio" >Afternoon</option>
                    <option type="radio" >Evening</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>What emotions did you experience</td>
            <td>
                <select>
                    <option value="null">Select</option>
                    <option type="checkbox">Excited</option>
                    <option type="checkbox">Humbled</option>
                    <option type="checkbox">Loved</option>
                    <option type="checkbox">Enthusiastic</option>
                    <option type="checkbox">Elited</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Please describe your positive experience</td>
            <td>
                <textarea cols="25"></textarea>
            </td>
        </tr>
    </body>
</table>
</html>
